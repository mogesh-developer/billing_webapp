{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h3>Shop Configuration</h3>
    <form method="POST" action="{{ url_for('settings') }}">
        <div class="form-group">
            <label>Shop Name</label>
            <input type="text" name="shop_name" class="form-control" value="{{ settings.shop_name }}" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" class="form-control" value="{{ settings.address }}">
        </div>
        <div class="form-group">
            <label>Phone Contact</label>
            <input type="text" name="phone" class="form-control" value="{{ settings.phone }}">
        </div>
        <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <label>Currency Symbol</label>
                <input type="text" name="currency_symbol" class="form-control" value="{{ settings.currency_symbol }}"
                    required>
            </div>
            <div>
                <label>Default Tax Rate (%)</label>
                <input type="number" step="0.01" name="default_tax_rate" class="form-control"
                    value="{{ settings.default_tax_rate }}">
            </div>
        </div>
        <div class="form-group" style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </div>
    </form>
</div>
{% endblock %}
